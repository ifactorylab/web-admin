<div class="page page-core page-login"> <div class="text-center"><h3 class="text-light text-white"><span class="text-lightred">VE</span>NICE</h3></div> <div class="container w-420 p-15 bg-white mt-40 text-center"> <h2 class="text-light text-greensea">Sign Up</h2> <form name="form" class="form-validation mt-20" novalidate> <p class="help-block text-left"> Enter your personal details below: </p> <div class="form-group"> <input type="text" class="form-control underline-input" placeholder="Full Name" ng-model="partner.username" required> </div> <div class="form-group"> <input type="text" class="form-control underline-input" placeholder="Company" ng-model="partner.company" required> </div> <div class="form-group"> <input type="email" class="form-control underline-input" placeholder="Email" ng-model="partner.email" required> </div> <div class="form-group"> <input type="password" placeholder="Password" class="form-control underline-input" ng-model="partner.password" required> </div> <div class="form-group text-left"> <label class="checkbox checkbox-custom checkbox-custom-sm inline-block"> <input type="checkbox" ng-model="partner.accept" required><i></i> I agree to the <a href="javascript:;">Terms of Service</a> & <a href="javascript:;">Privacy Policy</a> </label> </div> </form> <div id="alertsPlaceholder"> <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" class="{{alert.closeable ? 'closeable' : 'notcloseable'}}"> <i class="fa {{alert.icon}}"></i> {{alert.msg}} </alert> </div> <div class="bg-slategray lt wrap-reset mt-20 text-left"> <p class="m-0"> <a ng-click="signup()" class="btn btn-greensea b-0 text-uppercase pull-right" ng-disabled="form.$invalid">Submit</a> <a ui-sref="core.login" class="btn btn-lightred b-0 text-uppercase">Back</a> </p> </div> </div> </div>
