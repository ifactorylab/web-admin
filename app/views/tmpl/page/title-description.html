<!-- left side header-->
<div class="p-10 bg-white b-r">

  <button class="btn btn-sm btn-default pull-rightvisible-xs" style="border: none" ng-click="hideLeftBar()"><i class="fa fa-chevron-left"></i></button>
  <h4 style="margin-left: 5px; display: inline" class="custom-font text-default m-0">Home</strong></h4>

</div>
<!-- /left side header -->
<!-- left side body -->
<div class="p-15">

  <tabset class="tab-animation tab-container tab-wizard" justified="true" set-ng-animate="true" ng-init="steps={step1:true, step2:false, step3:false}">

    <tab active="steps.step1">
      <tab-heading>&nbsp;
        <span class="badge badge-default pull-right wizard-step">1</span>
      </tab-heading>

      <form name="step1" role="form" novalidate class="form-validation">
        <h4 class="custom-font"><strong>PAGE 1</strong></h4><br>
        <div class="row">
          <div class="form-group col-md-12">
            <label for="username">TITLE </label>
            <p class="text-muted">A title of current page</p>
            <input type="text" name="name" id="name" class="form-control" ng-model="site.content.title1" required>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-12">
            <label for="username">DESCRIPTION </label>
            <p class="text-muted">A description of current page</p>
            <input type="text" name="name" id="name" class="form-control" ng-model="site.content.title_desc1" required>
          </div>
        </div>

        <button type="submit" ng-disabled="step1.$invalid" class="btn btn-default" ng-click="">Next</button>

      </form>

    </tab>

    <tab active="steps.step2" disabled="step1.$invalid">
      <tab-heading>&nbsp;
        <span class="badge badge-default pull-right wizard-step">2</span>
      </tab-heading>

      <form name="step2" role="form" novalidate>
        <h4 class="custom-font"><strong>PAGE 2</strong></h4><br>
        <div class="row">
          <div class="form-group col-md-12">
            <label for="username">TITLE </label>
            <p class="text-muted">A title of current page</p>
            <input type="text" name="name" id="name" class="form-control" ng-model="site.content.title2" required>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-12">
            <label for="username">DESCRIPTION </label>
            <p class="text-muted">A description of current page</p>
            <input type="text" name="name" id="name" class="form-control" ng-model="site.content.title_desc2" required>
          </div>
        </div>

        <button type="submit" class="btn btn-default" ng-click="steps.step1=true">Previous</button>
        <button type="submit" ng-disabled="step2$invalid" class="btn btn-default  pull-right" ng-click="">Next</button>

      </form>

    </tab>

    <tab active="steps.step3" disabled="step2.$invalid">
      <tab-heading>&nbsp;
        <span class="badge badge-default pull-right wizard-step">3</span>
      </tab-heading>

      <form name="step3" role="form" novalidate>
        <h4 class="custom-font"><strong>PAGE 3</strong></h4><br>
        <div class="row">
          <div class="form-group col-md-12">
            <label for="username">TITLE </label>
            <p class="text-muted">A title of current page</p>
            <input type="text" name="name" id="name" class="form-control" ng-model="site.content.title3" required>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-12">
            <label for="username">DESCRIPTION </label>
            <p class="text-muted">A description of current page</p>
            <input type="text" name="name" id="name" class="form-control" ng-model="site.content.title_desc3" required>
          </div>
        </div>

        <button type="submit" class="btn btn-default" ng-click="steps.step2=true">Previous</button>
        <button type="submit" ng-disabled="step3$invalid" class="btn btn-success  pull-right" ng-click="">Next</button>

      </form>
    </tab>

  </tabset>


</div>
<!-- /left side body -->
