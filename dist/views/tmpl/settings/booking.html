<!-- left side header--> <div class="p-10 bg-white b-r"> <button class="btn btn-sm btn-default pull-rightvisible-xs" style="border: none" ng-click="hideLeftBar()"><i class="fa fa-chevron-left"></i></button> <h4 style="margin-left: 5px; display: inline" class="custom-font text-default m-0">Home</h4> </div> <!-- /left side header --> <!-- left side body --> <div class="p-15"> <tabset class="tab-animation tab-container tab-wizard" justified="true" set-ng-animate="true" ng-init="steps={step1:true, step2:false, step3:false}"> <tab active="steps.step1"> <!--tab-heading>&nbsp;
        <span class="badge badge-default pull-right wizard-step">1</span>
      </tab-heading--> <form name="step1" role="form" novalidate class="form-validation"> <h4 class="custom-font"><strong>BOOKING PAGE</strong></h4><br> <div class="row"> <div class="form-group col-md-12"> <label for="title">TITLE </label> <input type="text" name="name" id="name" class="form-control" ng-model="booking.title" required> <p class="help-block"> <span ng-show="step1.name.$invalid && !step1.name.$pristine">Title is required.</span> </p> </div> </div> <div class="row"> <div class="form-group col-md-12"> <label for="username">DESCRIPTION </label> <textarea class="form-control" rows="7" name="description" id="description" placeholder="Write here..." ng-model="booking.description"></textarea> </div> </div> <hr class="b-0 b-b"> <button type="submit" ng-disabled="step1.$invalid" class="btn btn-success" ng-click="saveBookingContent()">Save</button> </form> </tab> </tabset> </div> <!-- /left side body -->
