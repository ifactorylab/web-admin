        <!-- /tile header -->

        <!-- tile body -->
        <div class="tile-body" ng-controller="ProductsTableCtrl as showCase">
          <div class="table-responsive-wide">
            <table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="table table-striped table-hover table-custom" style="min-width: 300px;">
              <thead>
                <tr>
                  <th>Product Name</th>
                  <th style="width:15%;">Category</th>
                  <th style="width:10%;">Price</th>
                  <th style="width:10%;">Status</th>
                </tr>
              </thead>
              <tfoot>
                <tr>
                  <th>Name</th>
                  <th>Category</th>
                  <th>Price</th>
                  <th>Status</th>
                </tr>
              </tfoot>
              <tbody>
                <tr ng-click="showProduct(product)" style="cursor: pointer" ng-repeat="product in showCase.products">
                  <td>{{ product.name }}</td>
                  <td>{{ product.category }}</td>
                  <td>{{ product.price | currency }}</td>
                  <td><span class="label" ng-class="{'bg-success' : product.status == 'Available','bg-warning' : product.status == 'not published','bg-lightred' : product.status == 'deleted'}">{{ product.status }}</span></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!-- /tile body -->

      </section>
